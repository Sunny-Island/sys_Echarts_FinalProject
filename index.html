<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>echarts中国地图区域介绍代码 - A5源码</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
</head>

<body>

<div id="container" style="height: 800px;width:1200px;background:white;margin:20px 0 0;"></div>

<script type="text/javascript">
    // 全国省份列表
    var dataMap = [
    { name: '北京',value:0 }, 
    { name: '天津',value:0 }, 
    { name: '上海',value:0 }, 
    { name: '重庆',value:0 },
    { name: '河北',value:0 }, 
    { name: '河南',value:0 }, 
    { name: '云南',value:0 }, 
    { name: '辽宁',value:0 }, 
    { name: '黑龙江',value:0 }, 
    { name: '湖南',value:0 }, 
    { name: '安徽' ,value:0}, 
    { name: '山东',value:0 },
    { name: '新疆',value:0 }, 
    { name: '江苏',value:0 }, 
    { name: '浙江',value:0 }, 
    { name: '江西',value:0 }, 
    { name: '湖北',value:0 }, 
    { name: '广西',value:0 }, 
    { name: '甘肃',value:0 }, 
    { name: '山西',value:0 }, 
    { name: '内蒙古',value:0 }, 
    { name: '陕西',value:0 }, 
    { name: '吉林',value:0 }, 
    { name: '福建',value:0 }, 
    { name: '贵州',value:0 },
    { name: '广东',value:1 }, 
    { name: '青海',value:0 }, 
    { name: '西藏',value:0 }, 
    { name: '四川',value:0 }, 
    { name: '宁夏',value:0 }, 
    { name: '海南',value:0 }, 
    { name: '台湾',value:0 }, 
    { name: '香港',value:0 }, 
    { name: '澳门',value:0 }]
    var nuclearstation = [ 
    {name:'北京',value:'首都没有核电站'},
    {name:'广东',value:'大亚湾核电站'}]
    // 需要在页面上直接标记出来的城市
    var specialMap = [];
    var station_name = '';
    // 对dataMap进行处理，使其可以直接在页面上展示
    for (var i = 0; i < specialMap.length; i++) {
        for (var j = 0; j < dataMap.length; j++) {
            if (specialMap[i] == dataMap[j].name) {
                dataMap[j].selected = true;
                break;
            }

        }
    }
    // 绘制图表，准备数据
	
    var option = {
	    title: {
                text: '中国核电站分布图'
            },
        tooltip: {
            formatter: function (params) {
                var info = '<p style="font-size:18px">' + params.name + '</p><p style="font-size:14px">核电站总量：</p>'+params.value+'</p></p>'
                for (var i = 0; i < nuclearstation.length; i++)
                {
                    if(nuclearstation[i].name == params.name)
                        info = info + nuclearstation[i].value;
                        station_name = nuclearstation[i].value;
                }
                return info;
            },
            backgroundColor: "#ff7f50",//提示标签背景颜色
            textStyle: { color: "#fff" } //提示标签字体颜色
        },
        series: [
            {
                name: '中国',
                type: 'map',
                mapType: 'china',
                selectedMode: 'multiple',
                label: {
                    normal: {
                        show: true,//显示省份标签
                        // textStyle:{color:"#c71585"}//省份标签字体颜色
                    },
                    emphasis: {
                        show: true,//对应的鼠标悬浮效果
                        // textStyle:{color:"#800080"}
                    }
                },
                itemStyle: {
                    normal: {
                        borderWidth: .5,//区域边框宽度
                        // borderColor: '#009fe8',//区域边框颜色
                        // areaColor:"#ffefd5",//区域颜色
                    },
                    emphasis: {
                        borderWidth: .5,
                        borderColor: '#4b0082',
                        areaColor: "#ffdead",
                    }
                },
                data: dataMap,nuclearstation
            }
        ]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('container'));
    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
    myChart.on('click', function (params) {
    window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(station_name));
});
</script>
